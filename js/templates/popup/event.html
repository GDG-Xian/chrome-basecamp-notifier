<div class="first-line">
  <img src="<%= avatar_url %>" class="creator-avatar" alt="">

  <div class="icons-container">
    <i class="icon <%= icon %>"></i>
    <a href="#" class="star-item"><i class="icon <% if (is_starred) { %>icon-star<% } else { %>icon-star-empty<% } %>"></i></a>
  </div>

  <div class="summary">
    <%= creator.name %>
    <%= summary %>
  </div>

  <div class="project">
    <%= bucket.name %>
  </div>
</div>
