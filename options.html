<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basecamp Notifier Configs</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/options.css">
</head>
<body data-view="options">
  <a href="http://github.com/samuelsimoes/Chrome-Basecamp-Notifier" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

  <div id="main-container" class="container">
    <div class="title">
      <h1>Basecamp Notifier Options</h1>
    </div>

    <div class="content">
      <div class="load-view"><h1>Loading...</h1></div>

      <div class="control-buttons">
        <button id="logout">Logout and Close</button>
      </div>
    </div>

    <div class="extra">
      <p>Basecamp Notifier <span id="extension_version"></span></p>
      <p>Be a good person, <a href="https://chrome.google.com/webstore/detail/basecamp-notifier/fihjmkangcncdhnbnenfipalmcegljii" target="_blank">write a review for this extension</a>. :)</p>
    </div>
  </div>

  <script data-main="js/main.js" src="js/vendor/requirejs/require.js"></script>
</body>
</html>
